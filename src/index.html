<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/global.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Blizzard</title>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <header>
          <img src="../assets/logo-blizzard.png" alt="Logo" />
          <ul>
            <li>
              Jogos
              <img src="../assets/icons/Vector 5.svg" alt="arrow down" />
            </li>
            <li>
              Esportes
              <img src="../assets/icons/Vector 5.svg" alt="arrow down" />
            </li>
            <li>Loja</li>
            <li>Notícias</li>
            <li>Suporte</li>
          </ul>
          <div class="login_buttons">
            <button id="signup_button">Criar Conta</button>
            <button id="login_button">
              <img src="../assets/icons/Group 14.svg" alt="login icon" />
              Logar
            </button>
          </div>
        </header>
        <div height="100vh">
          <section id="first_section">
            <div class="game_icons">
              <ul>
                <li>
                  <img
                    src="../assets/banner-hero/icons/game-1.png"
                    alt="game 1 icon"
                  />
                </li>
                <li>
                  <img
                    src="../assets/banner-hero/icons/game-2.png"
                    alt="game 2 icon"
                  />
                </li>
                <li>
                  <img
                    src="../assets/banner-hero/icons/game-3.png"
                    alt="game 3 icon"
                  />
                </li>
                <li>
                  <img
                    src="../assets/banner-hero/icons/game-4.png"
                    alt="game 4 icon"
                  />
                </li>
                <li>
                  <img
                    src="../assets/banner-hero/icons/game-5.png"
                    alt="game 5 icon"
                  />
                </li>
              </ul>
            </div>
            <div class="title_div">
              <h1>Retorna à escuridão com o game Diablo IV</h1>
              <p>O retorno de Lilith traz uma era de escuridão e sofrimento</p>

              <div class="jogue_agora_button">
                <button>Jogue agora</button>
              </div>
            </div>
            <div class="teaser_div">
              <div>
                <img src="" alt="Diablo Logo" />
              </div>
              <div>
                <p>assista o trailer</p>
                <p>VÍDEO</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="../script/index.js"></script>
  </body>
</html>
